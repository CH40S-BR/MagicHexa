<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Hexa</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="particles"></div>
        <img src="assets/images/logo.png" alt="Logo">
        <p class="tagline">Codifique e decodifique caracteres em hexadecimal</p>
    </header>
    <div id="encode-text" class="encode-text">Encode</div>
    <div class="switch">
        <input type="checkbox" id="encode-decode-toggle" class="toggle">
        <label for="encode-decode-toggle"></label>
        <span class="toggle-text"></span>
    </div>
    <section class="text-fields">
        <textarea class="input-box" placeholder="Digite o texto aqui..."></textarea>
        <span class="arrow">➡</span>
        <textarea class="output-box" placeholder="Resultado aparece aqui..."></textarea>
    </section>
    <div class="button-container">
        <button class="submit-button">Submit</button>
    </div>
    <div class="frame">
        <button class="custom-btn btn-3">GitHub</button>
    </div>
    <footer>
        <p>© 2024 Magic Hexa. Todos os direitos reservados.</p>
    </footer>
    <script src="/assets/js/main.js"></script>
</body>
</html>
